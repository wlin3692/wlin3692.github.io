<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minesweeper Game</title>
    <link rel="shortcut icon" href="assets/mine.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="app" class="app">
        <h1>å°æ—çš„æ‰«é›·å°æ¸¸æˆ</h1>
        <div class="settings">
            <select class="levels" v-model="selectedLevel" @change="handleSelection">
                <option disabled selected value="">Levels</option>
                <option value="level1">Very Eazy</option>
                <option value="level2">Eazy</option>
                <option value="level3">No Eazy</option>
            </select>
            <button class="btn" @click="startGame">Start Game</button>

            <!-- æ‰‹æœºç«¯æ¨¡å¼åˆ‡æ¢ -->
            <div class="mode-switch" v-if="isMobile">
                <button :class="{ active: mode==='dig' }"   @click="mode='dig'">ğŸ—¡ æŒ–æ˜</button>
                <button :class="{ active: mode==='flag' }"  @click="mode='flag'">ğŸš© æ’æ——</button>
                <button :class="{ active: mode==='unflag' }" @click="mode='unflag'">ğŸ³ï¸ æ‹”æ——</button>
            </div>
        </div>

        <div class="main">
            <div class="title">
                <div class="mine-remain">
                    <img class="number" v-for="num in markedStr" :src="'assets/digit'+num+'.png'">
                </div>
                <div class="face" @click="startGame">
                    <img class="icon" src="assets/smile.png" alt="ç¬‘è„¸" v-show="gameOn">
                    <img class="icon" src="assets/win.png" alt="èƒœåˆ©" v-show="!gameOn && safeRemain==0">
                    <img class="icon" src="assets/dead.png" alt="å¤±è´¥" v-show="!gameOn && safeRemain!=0">
                </div>
                <div class="time">
                    <img class="number" v-for="num in timeStr" :src="'assets/digit'+num+'.png'">
                </div>
            </div>

            <!-- æ ¼å­åŒºåŸŸï¼šæ¯è¡ŒåŒ… .row -->
            <div :class="['cell-grid', suitMobile()]">
                <div v-for="(row, rowIndex) in board" :key="rowIndex" class="row">
                    <div 
                        v-for="(cell, colIndex) in row" 
                        :key="colIndex" 
                        :class="cell.revealed ? 'cell' : 'cell-cover'"
                        @click="handleCellClick(rowIndex, colIndex)"
                        @contextmenu.prevent="markupCell(rowIndex, colIndex)">
                        <img 
                            src="assets/flag.png" 
                            class="icon" 
                            alt="æ ‡è®°" 
                            v-show="!cell.revealed && cell.marked">
                        <img 
                            :src="'assets/open'+cell.adjacentMines+'.png'" 
                            class="icon" 
                            :alt="cell.adjacentMines" 
                            v-show="cell.revealed && !cell.isMine && cell.adjacentMines!=0 && !cell.marked">
                        <img 
                            src="assets/mine-ceil.png" 
                            class="icon" 
                            alt="é›·"
                            v-show="cell.revealed && cell.isMine && !(rowIndex==wrongIndex[0] && colIndex == wrongIndex[1])">
                        <img 
                            src="assets/misflagged.png"
                            class="icon"
                            alt="é”™"
                            v-show="cell.revealed && !cell.isMine && cell.marked">
                        <img 
                            src="assets/mine-death.png" 
                            class="icon"
                            alt="è¸©é›·"
                            v-show="cell.revealed && rowIndex==wrongIndex[0] && colIndex == wrongIndex[1]">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
