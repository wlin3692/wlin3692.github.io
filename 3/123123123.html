<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码不长，但对你的思念却很长</title>
    <style>
        /* 样式完全不变 */
        body{margin:0;padding:0;font-family:'Poppins',sans-serif;height:100vh;}
        .banner{width:100%;height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center;}
        .banner video{position:absolute;top:0;left:0;object-fit:cover;width:100%;height:100%;pointer-events:none;}
        .banner .content{position:relative;z-index:1;max-width:1000px;margin:0 auto;text-align:center;}
        .banner .content h1{margin:0;padding:0;font-size:3.5em;text-transform:uppercase;color:#d11090;}
        h1::after{content:'';position:absolute;top:0;left:0;color:transparent;background-image:linear-gradient(to right,#c23616,#192a56,#00d2d3,yellow,#6d214f,#2e86de,#4cd137,#e84118);background-clip:text;-webkit-background-clip:text;clip-path:circle(100px at 0% 50%);animation:move 5s infinite;}
        @keyframes move{0%{clip-path:circle(100px at 0% 50%);}50%{clip-path:circle(100px at 100% 50%);}100%{clip-path:circle(100px at 0% 50%);}}
    </style>
</head>

<body>
    <div class="banner">
        <!-- 视频文件 -->
        <video autoplay muted loop>
            <source src="123123123.mp4" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
        <div class="content"><h1></h1></div>
    </div>

    <!-- 只改这一行：把音乐换成本地 123123123.mp3 -->
    <audio id="music1" loop preload="auto" controls hidden>
        <source src="123123123.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>

    <script>
        // 点击页面任意位置播放背景音乐
        document.body.addEventListener('click', function () {
            var myAudio = document.getElementById('music1');
            myAudio.play();
        }, { once: true });
    </script>
</body>
</html>
