<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的静态网页</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>首页</h2>
            <p>这是我的静态网页的首页内容。在这里，你可以了解我们的基本信息和主要服务。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一个专注于提供高质量服务的团队。我们的目标是帮助客户实现他们的需求。</p>
        </section>
        <section id="services">
            <h2>服务</h2>
            <ul>
                <li>服务1</li>
                <li>服务2</li>
                <li>服务3</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>如果你有任何问题或需要帮助，请随时联系我们。</p>
            <p>邮箱：wlin3692@163.com</p>
            <p>电话：123-456-7890</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 我的静态网页. 版权所有.</p>
    </footer>
</body>
</html>
