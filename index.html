<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小林的个人网页</title>

  <!-- ★新增：手机完美视口 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ★新增：字体 + 图标 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">

  <style>
    /* ★新增：平滑滚动 + 全局变量 */
    html   { scroll-behavior: smooth; }
    :root {
      --theme: #0066ff;
      --radius: 8px;
      --max-width: 860px;
      font-family: 'Noto Sans SC', Arial, sans-serif;
    }

    /* 原版样式保留 */
    body{margin:0;padding:0;background:#f4f4f4;color:#333;}
    header{background:#333;color:#fff;text-align:center;padding:10px 0;}
    footer{text-align:center;padding:10px 0;background:#333;color:#fff;position:fixed;width:100%;bottom:0;}

    /* ★新增：通用按钮 & 卡片 */
    .btn{
      display:inline-block;background:var(--theme);color:#fff;
      padding:8px 18px;border-radius:var(--radius);text-decoration:none;transition:.25s;
    }
    .btn:hover{opacity:.85;}
    .card{
      background:#fff;border-radius:var(--radius);box-shadow:0 2px 6px rgba(0,0,0,.08);
      padding:25px;margin-bottom:20px;
    }

    /* 导航：Sticky + 悬停下划线 */
    nav{
      display:flex;justify-content:center;background:#444;
      position:sticky;top:0;z-index:999;
    }
    nav a{color:#fff;padding:10px 15px;text-decoration:none;position:relative;transition:.25s;}
    nav a::after{
      content:'';position:absolute;left:50%;bottom:6px;
      width:0;height:2px;background:var(--theme);transition:.25s;
    }
    nav a:hover::after,nav a:focus::after{left:15%;width:70%;}

    /* ★新增：汉堡菜单（桌面隐藏） */
    #nav-check,.hamburger{display:none;}
    @media(max-width:600px){
      .hamburger{display:block;font-size:26px;color:#fff;padding:10px 15px;cursor:pointer;}
      nav{justify-content:space-between;}
      nav .links{
        position:absolute;top:100%;left:0;right:0;background:#444;
        max-height:0;overflow:hidden;transition:max-height .3s;
        flex-direction:column;
      }
      #nav-check:checked ~ .links{max-height:300px;}
      .links a{text-align:center;}
    }

    /* 容器宽度沿用原 80%，但加 max-width 居中 */
    .container{width:80%;max-width:var(--max-width);margin:20px auto;padding:20px;}
  </style>
</head>

<body>
  <header>
    <h1>欢迎来到小林的个人网页</h1>
  </header>

  <!-- ★新增：汉堡导航 -->
  <nav>
    <input type="checkbox" id="nav-check">
    <label for="nav-check" class="hamburger"><i class="bi bi-list"></i></label>
    <div class="links">
      <a href="#home">首页</a>
      <a href="#about">关于我们</a>
      <a href="#services">服务</a>
      <a href="#contact">联系我们</a>
    </div>
  </nav>

  <div class="container">
    <!-- ★新增：card 外壳 + 欢迎图 -->
    <section id="home" class="card">
      <h2>首页</h2>
      <img src="https://source.unsplash.com/1600x600/?nature,water" alt="欢迎图"
           style="width:100%;border-radius:var(--radius);margin-bottom:15px;" loading="lazy">
      <p>这是我的静态网页的首页内容。在这里，你可以了解我们的基本信息和主要服务。</p>
      <a class="btn" href="#contact">立即联系</a>
    </section>

    <section id="about" class="card">
      <h2>关于我们</h2>
      <p>我们是一个专注于提供高质量服务的团队。我们的目标是帮助客户实现他们的需求。</p>
    </section>

    <section id="services" class="card">
      <h2>服务</h2>
      <ul>
        <li>服务1</li>
        <li>服务2</li>
        <li>服务3</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>联系我们</h2>
      <p>如果你有任何问题或需要帮助，请随时联系我们。</p>
      <p>邮箱：wlin3692@163.com</p>
      <p>电话：18244733692</p>
    </section>
  </div>

  <!-- ★新增：社交图标按钮 -->
  <footer>
    <p>
      <a href="mailto:wlin3692@163.com" class="btn"><i class="bi bi-envelope"></i> 邮箱</a>
      <a href="tel:123-456-7890" class="btn"><i class="bi bi-telephone"></i> 电话</a>
    </p>
    <p>&copy; 2025 我的静态网页. 版权所有.</p>
  </footer>
</body>
</html>
